<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>Responsive Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylecontact.css">
    </head>
    <body>
        <header>
            <div class=logo>
                <img src="./shop_don_t_stop__Video____Ilustrasi_bisnis__Logo_-removebg-preview.png" alt="logo" width="120px">
            </div>
            <nav>
                <ul>
                    <li><a href="ca2.html">Home</a> </li>
                    <li><a href="About.html">About</a> </li>
                    <li><a href="Services.html">Services</a> </li>
                    <li><a href="contact.html"class="active">Contact</a> </li>
                    <li><a href="Signup.html" class="signup-btn">Sign Up</a></li>
                </ul>
            </nav>

        <section class="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <h3>Send us a message</h3>
                        <form>
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Your Name">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Your Email">
                            </div>
                            <div class="form-group">
                                <textarea name="message" placeholder="Your Message"></textarea>
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-phone"></i>+1 123 456 789</p>
                        <p><i class="fas fa-envelope"></i>info@example.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>123 Street, City, Country</p>
                    </div>


                </div>
            </div>
        </section>
    </body>
